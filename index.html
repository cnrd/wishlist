<!DOCTYPE html>
<html lang="da"> 
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Ã˜nskeliste</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript">

      $(document).ready(function(){

        // Match any url from Google's scheme.
      	var gooRegEx = /.+?(https?:\/\/.+?)&.+/i;

        // Load the google docs document in a way that we can modify.
        $.get("https://docs.google.com/document/d/105hjpRceOia7hV-79jo4BtOP0Xcdfoa3AdPGhZIqsH8/pub?embedded=true", function(data) {
        	
          var tmpPage = $(data);
          
          // Remove meta && style from load of google docs
          tmpPage.splice(0, 2);

          $("#wishlist").append(tmpPage);
          
          // Make the header an actual header
        	$("#wishlist").children().first().replaceWith($('<h1>' + $("#wishlist").children().first().find("span").text() + '</h1>'));

          // This should be at the bottom of the page.
        	$("#wishlist").append('<p id="name">Af: Conrad Juhl Andersen</p>');
          
          // Do for each link
          $('a').each(function() {
			      
            // Match on all of google's modified links
            var match = gooRegEx.exec(this.href);

            // If we found a modified link, change it back.
            if(match) {
            	$(this).attr('href', match[1]);
            }

            // Add _blank to all links, as we want them to open in a new window.
            var a = new RegExp('/' + window.location.host + '/');
            if(!a.test(this.href)) {
              $(this).click(function(event) {
                event.preventDefault();
                event.stopPropagation();
                window.open(this.href, '_blank');
              });
            }
          });
        });
      });
    </script>
  </head>
  <body> 
    <div id="wishlist"></div>
  </body> 
</html>
